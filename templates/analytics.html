<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Analytics</title>

    <style>
        body { font-family: sans-serif; margin: 2em;}
        .analytics-container {border: 1px solid #ccc; padding: 1em; border-radius: 5px; max-width: 800px;}
        .data-points { margin-bottom: 1em;}
        .data-points strong { display: block; margin-bottom: 0.25em; color: #333;}
        .click-highlight {font-size: 2em; font-weight: bold; color: #007bff;}
    </style>
</head>
<body>
    <h1>Link Analytics</h1>
    <div class="analytics-container">

        <!-- Data Point: Original URL -->
        <div class="data-points">
            <strong>Original URL:</strong>
            <code>{{ url_data.long_url }}</code>
        </div>

        <!-- Data Point: Short URL -->
        <div class="data-point">
            <strong>Short URL:</strong>
            <code>{{ request.host_url }}{{ url_data.short_code }}</code>
        </div>

        <!-- Data Point: Total Clicks -->
        <div class="data-point">
            <strong>Total Clicks:</strong>
            <p class="clicks-hishlights">{{ url_data.clicks }}</p>
        </div>

        <!-- Data Point: Date Created -->
        <div class="data-point">
            <strong>Created On:</strong>
            <p>{{ url_data.created_at.strftime('%Y-%m-%d %H:%M:%S') }} UTC </p>
        </div>

    </div>
</body>
</html>
